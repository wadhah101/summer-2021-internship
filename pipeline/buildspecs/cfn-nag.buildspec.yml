version: 0.2
phases:
  install:
    commands:
      - echo install phase started on `date`
      - ruby --version
  build:
    commands:
      - echo Linting started on `date`
      - mkdir output
      - cfn_nag_scan --input-path ${SAM_TEMPLATE_FILE} > output/nag.txt
      - cat output/nag.txt
  post_build:
    commands:
      - echo Linting completed on `date`

artifacts:
  files:
    - "output/*"
